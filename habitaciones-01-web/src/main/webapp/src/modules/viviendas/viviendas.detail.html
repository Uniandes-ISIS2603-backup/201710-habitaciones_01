<!DOCTYPE html>

<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentVivienda.imagen}}"/>
                </div> 
            </div>
            <div class="col-md-4">
                <dl>
                    
                    <dt><b>Ciudad</b></dt>
                    <dd>{{currentVivienda.ciudad}}</dd>
                    <hr>
                    <dt><b>Direccion</b></dt>
                    <dd>{{currentVivienda.direccion}}</dd>
                    <hr>
                     <dt><b>Valor diario</b></dt>
                    <dd>{{currentVivienda.valorDiario}}</dd>
                    
                </dl>
            </div>
        </div>
    </div>
</div>
