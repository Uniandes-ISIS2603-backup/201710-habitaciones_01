<div >
    
    <div class="col-md-3 animate-box" ng-repeat="vivienda in viviendasRecords">
        <div>
            <a ui-sref="viviendaDetail({viviendaId: vivienda.idVivienda})"> 
                <img class="img-responsive" ng-src ='{{vivienda.imagen}}' alt = "{{vivienda.idVivienda}}"/>
                <ul >
                    <li>Capacidad: {{vivienda.capacidad}}<li>
                    
                </ul>
            </a>
            <div >
                <h3>{{vivienda.ciudad}}</h3>
                <span>{{vivienda.direccion}}</span>
            </div>
        </div>
    </div>
    
    
</div>
