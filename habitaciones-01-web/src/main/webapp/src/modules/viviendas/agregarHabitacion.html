    
<div id="fondo" class="center-block" style="width:100%x" align ="center" >
    &nbsp
    <div class="s-holder">
        <b><h2 style="color:white">Agregar Habitacións</h2></b>
        <div class="row" style="width:400px">
            <form novalidate name="form" id="agregarVivienda-form" role="form" ng-submit="form.$valid && agregarHabitacion()">
                <fieldset>
                    <div>
                        <section>
                            <div class="form-group">
                                <label style="color:white" for="class">Área de la habitación:</label>
                                <input type="text" class="form-control" ng-model="tempHabitacion.area" ng-init="tempHabitacion.area" placeholder="Area (mts)" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                            </div>
                        </section>
                    </div>
                    
                    <div>
                        <section>
                            <div class="form-group">
                                <label style="color:white" for="class">Precio por noche:</label>
                                <input type="text" class="form-control" ng-model="tempHabitacion.valorDiario" ng-init="tempHabitacion.valorDiario" placeholder="$$$" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                            </div>
                        </section>
                    </div>
                    
                    <div>
                        <div class="form-group">
                            <label style="color:white" for="from">Qué distingue a la habitación</label>
                            <input type="text" class="form-control" ng-model="tempHabitacion.descripcion" ng-init="tempHabitacion.descripcion" placeholder="Descripción"/>
                        </div>
                    </div>
                    
                    
                        <section>
                            <div class="form-group">
                                <label style="color:white" for="class">Capacidad de la habitación (personas):</label>
                                <input type="text" class="form-control" ng-model="tempHabitacion.capacidad" ng-init="tempHabitacion.capacidad" placeholder="0" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                            </div>
                        </section>
                    </div>
                    
                    <div>

                    &nbsp
                </fieldset>
                <div>
                    <p><a type="submit" class="btn btn-default btn-lg" href ng-click = "agregarHabitacion()">Agregar</a></p>
                </div>
                &nbsp
        </div>
    </div>
</div>
