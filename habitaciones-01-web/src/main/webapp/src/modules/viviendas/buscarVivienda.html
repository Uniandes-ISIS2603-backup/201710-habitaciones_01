<div class="center-block" style="width:500px" align ="center">
    <div class="s-holder">
        <h2>Agregar Viviendas</h2>
        <div class="row">
            <div class="col-xxs-12 col-xs-12">
                <div class="input-field">
                    <label for="from">Dónde:</label>
                    <input type="text" class="form-control" id="from-place" placeholder="Ciudad"/>
                </div>
            </div>
                
            <div class="col-xxs-12 col-xs-12">
                <div class="input-field">
                    <label for="from">Desde cuándo:</label>
                    <input type="date" class="form-control" id="from-place" placeholder="Any"/>
                </div>
            </div>
                
            <div class="col-xxs-12 col-xs-12">
                <div class="input-field">
                    <label for="from">Hasta cuándo:</label>
                    <input type="date" class="form-control" id="from-place" placeholder="Any"/>
                </div>
            </div>
                
            <div class="col-xxs-12 col-xs-12">
                <section>
                    <div>
                        <label for="class">Precio mínimo (COP$):</label>
                        <input type="text" class="form-control" id="precio-minimo" placeholder="$$$" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                    </div>
                </section>
            </div>
            <div class="col-xxs-12 col-xs-12">
                <section>
                    <div>
                        <label for="class">Precio máximo (COP$):</label>
                        <input type="text" class="form-control" id="precio-minimo" placeholder="$$$" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                    </div>
                </section>
                    
            </div>
            <div class="col-xxs-12 col-xs-12">
                <section>
                    <label for="class">Habitaciones:</label>
                    <div class="wide">
                        <select class="cs-select cs-select-half cs-skin-border input-half">
                            <option value="" disabled selected>Mínimo</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                        <select class="cs-select cs-select-half cs-skin-border input-half">
                            <option value="" disabled selected>Máximo</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                </section>
            </div>
            <div class="col-xxs-12 col-xs-12">
                <section>
                    <label for="class">Área (mts):</label>
                    <div class="wide">
                        <select class="cs-select cs-select-half cs-skin-border input-half">
                            <option value="" disabled selected>Mínimo</option>
                            <option value="1">Building</option>
                            <option value="2">Office</option>
                        </select>
                        <select class="cs-select cs-select-half cs-skin-border input-half">
                            <option value="" disabled selected>Máximo</option>
                            <option value="1">Building</option>
                            <option value="2">Office</option>
                        </select>
                    </div>
                </section>
            </div>
            &nbsp
            <div class="col-xxs-12 col-xs-12 text-center">
                <p><a class="btn btn-primary btn-lg" href="#">Buscar</a></p>
            </div>
        </div>
    </div>
</div>
