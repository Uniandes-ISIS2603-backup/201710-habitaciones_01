    
<div id="fondo" class="center-block" style="width:100%x" align ="center" >
    &nbsp
    <div class="s-holder">
        <b><h2 style="color:white">Modificar Viviendas</h2></b>
        <div class="row" style="width:400px" ng-controller = 'MainController'>
            <form novalidate name="form" id="agregarVivienda-form" role="form" ng-submit="form.$valid && modificarVivienda()">
                <fieldset>

                    <div>
                        <div class="form-group">
                            <label style="color:white" for="from">En qué ciudad:</label>
                            <input type="text" class="form-control" ng-model="tempVivienda.ciudad" ng-init="tempVivienda.ciudad" placeholder="Ciudad"/>
                        </div>
                    </div>
                    
                    <div>
                        <div class="form-group">
                            <label style="color:white" for="from">Cuál es la dirección:</label>
                            <input type="text" class="form-control" ng-model="tempVivienda.direccion" ng-init="tempVivienda.direccion" placeholder="Dirección"/>
                        </div>
                    </div>
                    
                    <div>
                        <section>
                            <div class="form-group">
                                <label style="color:white" for="class">Precio por noche (COP$):</label>
                                <input type="text" class="form-control" ng-model="tempVivienda.valorDiario" ng-init="tempVivienda.valorDiario" placeholder="$$$" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                            </div>
                        </section>
                    </div>
                    
                    <div>
                        <div class="form-group">
                            <label style="color:white" for="from">Qué distingue a la vivienda:</label>
                            <input type="text" class="form-control" ng-model="tempVivienda.descripcion" nd-init="tempVivienda.descripcion" placeholder="Descripción"/>
                        </div>
                    </div>
                    
                    <div>
                        <section>
                            <div class="form-group">
                                <label style="color:white" for="class">Capacidad de la vivienda (personas):</label>
                                <input type="text" class="form-control" ng-model="tempVivienda.capacidad" ng-init="tempVivienda.capacidad" placeholder="0" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                            </div>
                        </section>
                    </div>
                   
                    &nbsp
                </fieldset>
                <div>
                    <p><a type="submit" class="btn btn-default btn-lg" href ng-click = "modificarVivienda()">Agregar</a></p>
                </div>
        </div>
    </div>
</div>
