
<div class="center-block" style="width:500px" align ="center" >
    <div class="s-holder">
        <h2>Agregar Viviendas</h2>
        <div class="row">
            
            <div>
                <div class="input-field">
                    <label for="from">En qué ciudad</label>
                    <input type="text" class="form-control" id="from-place" placeholder="Ciudad"/>
                </div>
            </div>
                
            <div>
                <div class="input-field">
                    <label for="from">En qué parte</label>
                    <input type="text" class="form-control" id="from-place" placeholder="Dirección"/>
                </div>
            </div>
                
            <div>
                <section>
                    <div>
                        <label for="class">Precio por noche (COP$):</label>
                        <input type="text" class="form-control" id="precio-noche" placeholder="$$$" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                    </div>
                </section>
            </div>
                
            <div>
                <section>
                    <div>
                        <label for="class">Capacidad de la vivienda:</label>
                        <input type="text" class="form-control" id="capacidad" placeholder="0" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                    </div>
                </section>
            </div>
                
            <div>
                <section>
                    <div>
                        <label for="class">Imagen:</label>
                        <input type="file" id="foto">
                    </div>
                </section>
            </div>
                
            <script>
                function myFunction() {
                    var x = document.getElementById("myFile");
                    x.disabled = true;
                }
            </script>
                &nbsp
            <div>
                <p><a class="btn btn-primary btn-lg" href="#">Agregar</a></p>
            </div>
                
        </div>
    </div>
</div>
