<div class="container-fluid">
    
    <div class="col-md-4 animate-box" ng-repeat="anfitrion in anfitrionesRecords">
        <div class="property">
            <a ui-sref="anfitrionesDetail({anfitrionId: anfitrion.numeroID})"> 
                <img class="img-responsive col-md-12" ng-src ='{{anfitrion.image}}' ngStyle="width:100px;height:100px;" alt= "{{anfitrion.numeroID}}"/>
                <ul class="list-details">
                    <li>{{anfitrion.nombre}}</li>
                    <li>{{anfitrion.correo}}</li>
                    <li>{{anfitrion.numeroTarjeta}}</li>
                    <li>{{anfitrion.puntuacion}}</li>
                </ul>
            </a>
            <div class="property-details">
                <h3>{{anfitrion.direccion}}</h3>
                <span class="status"><i class="icon-map"></i>{{anfitrion.telefono}}</span>
            </div>
        </div>
    </div>
    
    
</div>
