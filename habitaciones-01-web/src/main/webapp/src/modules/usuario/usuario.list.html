<head>
    <link rel="stylesheet" href="css/registroStyle.css">

</head>
<div class="container-fluid">

    <div class="row">

        <div class="col-sm-3" ng-repeat="usuario in usuariosRecords">
            <div class="thumbnail">
                <a ui-sref ="usuarioDetail({usuarioId: usuario.numeroID})">
                
                            <img ng-src="{{usuario.image}}" alt="{{usuario.nombre}}" />
                   

                    <div class ="caption text-center"> 
                        <p>{{usuario.numeroID}}</p>
                        <p>{{usuario.nombre}}</p>

                    </div>
                </a>

            </div>

        </div>

    </div>


</div>
