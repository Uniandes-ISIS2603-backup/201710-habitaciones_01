<head>
    <link rel="stylesheet" href="css/registroStyle.css">
    
</head>
<div class="container-fluid">
   
 <h2>Login</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg" id="myBtn" data-toggle="modal" data-target="#myModal">Login</button>

     <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" ng-app  = "MainLogin">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div ng-controller = "MainController" class="modal-body" style="padding:40px 50px;">
          <form role="form" id = "formBtn">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" ng-model = "usrname1" placeholder="Enter user">
              {{usrname1}}
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" ng-model = "psw" placeholder="Enter password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              <button type="submit" class="btn btn-success btn-block" id = "LoginBtn" href ng-click = "verificar()" ><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>
      
    </div>
  </div> 

   

    <div class="row">
        
        <div class="col-md-2" ng-repeat="usuario in usuariosRecords ">
            
            <div class="thumbnail">
                <a ui-sref ="usuarioDetail({usuarioId: usuario.id})">
                     <img class="img-responsive" ng-src="{{usuario.image}}" alt="{{usuario.name}}" />
                    <div class ="caption text-center"> 
                        <p>{{usuario.id}}</p>
                        <p>{{usuario.nombre}}</p>
                       
                    </div>
                </a>
                
            </div>
            
        </div>
        
    </div>
    
    
</div>
