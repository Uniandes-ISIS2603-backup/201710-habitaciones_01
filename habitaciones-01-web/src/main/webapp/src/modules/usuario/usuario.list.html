<div class="panel-body">

    <div class="row" >

        <div class="col-md-3" ng-repeat="usuario in usuariosRecords" >
            <div class="thumb">
                <a ui-sref ="usuarioDetail({usuarioId: usuario.numeroID})">
                
                    <img ng-src="{{usuario.image}}" alt="{{usuario.nombre}}"  width="500" height="500" proportional="true" />
                   

                    <div class ="caption text-center"> 
                        <p>{{usuario.numeroID}}</p>
                        <p>{{usuario.nombre}}</p>

                    </div>
                </a>

            </div>

        </div>

    </div>


</div>
