<div class="container-fluid" align="center">    
    
    <form role="form" id = "formBtn" ng-submit="ingresar()">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                
                
                    
                    <div class="form-group">
                        
                        <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                        <input type="text" class="form-control" ng-model="tempAdmin.usuario" ng-init ="tempAdmin.usuario"placeholder="Enter user">
                        
                    </div>
                    <div class="form-group">
                        <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                        <input type="password" class="form-control" ng-model="tempAdmin.contrasenha" ng-init ="tempAdmin.contrasenha" placeholder="Enter password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" checked>Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block" id = "LoginBtn" href ng-click = "verificar()" ><span class="glyphicon glyphicon-off"></span> Login</button>
               
                
                
  
            </div>
        </div>
    </form>
</div>
