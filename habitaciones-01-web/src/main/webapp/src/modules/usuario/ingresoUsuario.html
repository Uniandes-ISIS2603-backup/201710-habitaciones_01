<div class="container-fluid" align="center">    
    
    
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
               <form role="form" id = "formBtn" ng-submit="ingresarUsuario()"> 
                <fieldset>
                    <h3 class="section-title" align="center">Ingresa tu Usuario para empezar a recorrer el mundo</h3>
                    <div class="form-group">
                        
                        <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                        <input type="text" class="form-control" ng-model="tempCliente.usuario" ng-init ="tempCliente.usuario" placeholder="Enter user">
                        {{usrname1}}
                    </div>
                    <div class="form-group">
                        <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                        <input type="password" class="form-control" ng-model="tempCliente.contrasenha" ng-init ="tempCliente.contrasenha" placeholder="Enter password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" checked>Remember me</label>
                    </div>
                    </fieldset>
                    <button type="submit" class="btn btn-success btn-block"  ><span class="glyphicon glyphicon-off"></span> Login</button>
                
                
                </form>
    
  
            </div>
        </div>
</div>
