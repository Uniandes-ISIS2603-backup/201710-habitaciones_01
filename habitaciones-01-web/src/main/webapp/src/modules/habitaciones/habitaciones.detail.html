<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{habitacionActual.imagen}}"/>
                </div> 
            </div>
            <div class="col-md-4">
                <dl>
                    <dt><b>Area</b></dt>
                    <dd>{{habitacionActual.area}}</dd>
                    <hr>
                    <dt><b>Capacidad</b></dt>
                    <dd>{{habitacionActual.capacidad}}</dd>
                    <hr>
                     <dt><b>Valor Diario</b></dt>
                    <dd>{{habitacionActual.valorDiario}}</dd>
                    <hr>
                </dl>
            </div>
            <div class="col-md-4">
                <h3>Descripcion habitacion:</h3>
                    <p>{{habitacionActual.descripcion}}</p>
            </div>
        </div>
    </div>
</div>
