
<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Viviendas &mdash;</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Alquiler de Viviendas" />
        <meta name="keywords" content="viviendas, turismo, alquiler" />
        <meta name="author" content="c.penaloza" />
        
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="favicon.ico">
        
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,300' rel='stylesheet' type='text/css'>
        
        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">
        <!-- Icomoon Icon Fonts-->
        <link rel="stylesheet" href="css/icomoon.css">
        <!-- Bootstrap  -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <!-- Superfish -->
        <link rel="stylesheet" href="css/superfish.css">
        <!-- Flexslider  -->
        <link rel="stylesheet" href="css/flexslider.css">
        <!-- Magnific Popup -->
        <link rel="stylesheet" href="css/magnific-popup.css">
        <!-- Date Picker -->
        <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
        <!-- CS Select -->
        <link rel="stylesheet" href="css/cs-select.css">
        <link rel="stylesheet" href="css/cs-skin-border.css">
        
        <link rel="stylesheet" href="css/style.css">
        
        
    </head>
    <body>
        <div id="fh5co-wrapper">
            <div id="fh5co-page">
                <div id="fh5co-search-map" >
                    <div class="search-property" >
                        <div class="s-holder">
                            <h2>Buscar Viviendas</h2>
                            <div class="row">
                                <div class="col-xxs-12 col-xs-12">
                                    <div class="input-field">
                                        <label for="from">Dónde:</label>
                                        <input type="text" class="form-control" id="from-place" placeholder="Ciudad"/>
                                    </div>
                                </div>
                                
                                
                                
                                <div class="col-xxs-12 col-xs-12">
                                    <div class="input-field">
                                        <label for="from">Desde cuándo:</label>
                                        <input type="date" class="form-control" id="from-place" placeholder="Any"/>
                                    </div>
                                </div>
                                
                                <div class="col-xxs-12 col-xs-12">
                                    <div class="input-field">
                                        <label for="from">Hasta cuándo:</label>
                                        <input type="date" class="form-control" id="from-place" placeholder="Any"/>
                                    </div>
                                </div>
                                
                                <div class="col-xxs-12 col-xs-12">
                                    <section>
                                        <div>
                                            <label for="class">Precio mínimo (COP$):</label>
                                            <input type="text" class="form-control" id="precio-minimo" placeholder="$$$" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                                        </div>
                                    </section>
                                </div>
                                <div class="col-xxs-12 col-xs-12">
                                    <section>
                                        <div>
                                            <label for="class">Precio máximo (COP$):</label>
                                            <input type="text" class="form-control" id="precio-minimo" placeholder="$$$" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                                        </div>
                                    </section>
                                    
                                </div>
                                <div class="col-xxs-12 col-xs-12">
                                    <section>
                                        <label for="class">Habitaciones:</label>
                                        <div class="wide">
                                            <select class="cs-select cs-select-half cs-skin-border input-half">
                                                <option value="" disabled selected>Mínimo</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                            </select>
                                            <select class="cs-select cs-select-half cs-skin-border input-half">
                                                <option value="" disabled selected>Máximo</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                            </select>
                                        </div>
                                    </section>
                                </div>
                                <div class="col-xxs-12 col-xs-12">
                                    <section>
                                        <label for="class">Área (mts):</label>
                                        <div class="wide">
                                            <select class="cs-select cs-select-half cs-skin-border input-half">
                                                <option value="" disabled selected>Mínimo</option>
                                                <option value="1">Building</option>
                                                <option value="2">Office</option>
                                            </select>
                                            <select class="cs-select cs-select-half cs-skin-border input-half">
                                                <option value="" disabled selected>Máximo</option>
                                                <option value="1">Building</option>
                                                <option value="2">Office</option>
                                            </select>
                                        </div>
                                    </section>
                                </div>
                                <div class="col-xxs-12 col-xs-12 text-center">
                                    <p><a class="btn btn-primary btn-lg" href="#">Buscar</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="map" style="background-image: url(images/cover_bg_1.jpg) "height:100%";">
                         
                         <aside id="fh5co-hero" class="js-fullheight">
                            <div class="flexslider js-fullheight">
                                
                                <ul class="slides">
                                    
                                    <li style="background-image: url(images/img_bg_3.jpg);">
                                        <div class="overlay"></div>
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-8 col-md-offset-2 text-center js-fullheight slider-text">
                                                    <div class="slider-text-inner">
                                                        <h2 class="heading-title">Nuestras Viviendas</h2>
                                                        <p class="fh5co-lead">Conoce Colombia</a></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    
                                </ul>
                            </div>
                        </aside>
                    </div>
                </div>
                
                
                <!--Vista viviendas-->
                <div id="fh5co-properties" class="fh5co-section-gray">
                    <div class="container">
                        
                        <!--Banner viviendas-->
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                                <h3>Propiedades</h3>
                                <p>.</p>
                            </div>
                        </div>
                        
                        
                        <div class="row">
                            <div class="col-md-4 animate-box">
                                <div class="property">
                                    <a href="#" class="fh5co-property" style="background-image: url(images/img_viv.jpg);">
                                        <ul class="list-details">
                                            <li>2000 metros<li>
                                            <li>5 Habitaciones</li>
                                        </ul>
                                    </a>
                                    <div class="property-details">
                                        <h3>Properties Near in Beach</h3>
                                        <span class="price">$350000</span>
                                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit est facilis maiores.</p>
                                        <span class="address"><i class="icon-map"></i>Thomas Street, St. Louis, MO 8990, USA</span>
                                    </div>
                                </div>
                            </div>
                          
                        </div>
                    </div>
                </div> 
            </div>
            <!-- END fh5co-page -->
            
        </div>
        <!-- END fh5co-wrapper -->
    </body>
</html>
