<div class="container-fluid" class="row">
    <div class="col-sm-12">
        <form class="panel-body">
            <div class="col-md-2"></div>
                <div class="tablaReservas col-md-8" >
                    <h1>Realizar una nueva reserva</h1>
                    ID usuario:
                    <br>
                    <input type="number" name="idUsuario">
                    <br>
                    Fecha de inicio:
                    <br>
                    <input type="date" name="fechaInicio" max="2017-12-31">
                    <br>
                    Fecha de fin:
                    <br>
                    <input type="date" name="fechaFinal" max="2017-12-31"><br><br>
                </div>
        </form>
        <div class="row" class="container-fluid">
        <div class="col-sm-12">
            <div class="panel-body"> 
                <div class="col-md-2"></div>
                    <p><a type="submit" class="btn btn-primary btn-lg" href ng-click = "agregarReserva()">Reservar</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
